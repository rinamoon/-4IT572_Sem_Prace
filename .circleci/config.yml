vse: &vse
  docker:
    - image: circleci/node:8.11.3

ansible: &ansible
  docker:
    - image: circleci/python:3.8.1
      environment:
       ANSIBLE_HOST_KEY_CHECKING: no
version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
    <<: *ansible
    steps:
      - checkout
      - attach_workspace:
         at: .
      - run:
         name: Install
         command: |
           sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.6 1
           sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.8 2
           sudo update-alternatives --config python3
      - run: chmod 400 ./ansible/test.pem
      - add_ssh_keys:
          fingerprints:
            - "e3:a2:70:58:38:90:7d:10:3c:5c:8b:ff:0f:7b:28:4b:ce:81:f8:84"
      - run:
         name: Deploy
         command: ansible-playbook ./ansible/ec2_deploy.yml --user ubuntu --key-file ./ansible/test.pem --vault-pass-file ./ansible/group_vars/all/.pass.txt
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
         requires:
            - build
         filters:
            branches:
               only: master
